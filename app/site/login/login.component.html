<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
          <div class="alert alert-danger" *ngIf="!status">Your details are not approved</div>
          <div class="alert alert-danger" *ngIf="!isLoginValid">Invalid username/password</div>
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

          <div class="form-group">
            <label for="username">Username </label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username" ngModel required
              #username="ngModel">
            <span class="validation-error" *ngIf="username.touched &&  !username.valid">Username is required</span>

          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel required
              #password="ngModel">
            <span class="validation-error" *ngIf="password.touched && !password.valid">Password is required</span>
          </div>

          <div class="row justify-content-right">
            <div class="col col-lg-3 col-md-3 col-sm-3">
              <input type="submit" class="btn btn-dark" [disabled]="!loginForm.valid" value="Login">
            </div>
            <div class="col col-sm-6 col-md-6 col-lg-6 text-right">
              New User?
              <a routerLink="/signup">Register</a>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
